<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//css/fonts.css">
    <link rel="stylesheet" href=".//css/reset.css">
    <link rel="stylesheet" href=".//css/style.css">
    <title>Wake & Bake</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <div class="container">
                    <div class="headeer__top-inner">
                        <img class="header__logo" src=".//image/icons/logo/logo2dark.svg" alt="Логотип компании">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">Научись печь торты и десерты с нуля</h1>
                            <p class="hero__text">За 8 практических занятий ты получишь новые возможности
                                для самореализации и любимое дело</p>
                            <a class="hero__button button" href="#">Записаться на курс</a>
                        </div>
                        <div class="hero__img">
                            <img src=".//image/people/girl-cake.png" alt="Девушка с тортом">
                            <div class="hero__img-control">
                                <a  class="hero__img-button" data-fslightbox href="media/cake.mp4">
                                    <img src=".//image/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
    </div>
    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
