<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

</head>

<body class="body ">
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo" href="#">
                            <img src="image/icons/logo/logo2dark.svg" alt="Логотип компании">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list" <li class="nav__item">

                                <li class="nav__item">
                                    <a class="nav__link" href="#">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>

                                <div class=" hero__img-control hero__img-control--mobile">
                                    <a class="hero__img-button" data-fslightbox href="media/sample-5s.mp4">
                                        <img src="image/icons/play.svg" alt="">
                                    </a>

                                </div>

                        </div>

                            <img src="image/people/girl-cake.png" alt="Девушка с тортом">
                            <div class="hero__img-control">
                                <a class="hero__img-button" data-fslightbox="video" href="media/sample-5s.mp4">
                                    <img src="image/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты

                        </div>
